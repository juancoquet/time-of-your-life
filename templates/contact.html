{% extends 'base.html' %}

{% block content %}
  <h2>Don't be shy</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="id_submit" class="btn-submit">Submit</button>
  </form>
  {% for message in messages %}
      {% if 'custom' in message.tags %}
        <p class="message">{{ message }}</p>
      {% endif %}
    {% endfor %}
{% endblock content %}
