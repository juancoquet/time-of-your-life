{% extends 'base.html' %}

{% block content %}
    <h2>Your Life Calendar</h2>
    {% for num in years_passed %}
        <div class="year-row past" id="year-{{ num }}"></div>
    {% endfor %}

    <div class="year-row present" id="year-{{ current_year }}"></div>

    {% for num in future_years %}
        <div class="year-row future" id="year-{{ num }}"></div>
    {% endfor %}

{% endblock %}
